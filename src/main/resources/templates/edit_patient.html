<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <section layout:fragment="content">
      <form th:object="${patient}" action="/patients" method="post">
          <input type="hidden" name="idPatient" th:field="*{idPatient}"/>
          <label class="form-label" for="nom">Nom :</label>
          <input class="form-control" type="text" th:field="*{nom}" id="nom">
          <label class="form-label" for="prenom" >Prenom : </label>
          <input class="form-control" type="text" th:field="*{prenom}" id="prenom">
          <label class="form-label" for="email">Email : </label>
          <input class="form-control" type="text" th:field="*{email}" id="email">
          <label class="form-label" for="telephone">Tel : </label>
          <input class="form-control" type="text" th:field="*{tel}" id="telephone">

          <input type="submit" value="Enregistrer" class="btn btn-primary mt-3">
          <input type="reset" value="Annuler" class="btn btn-danger mt-3">
      </form>

  </section>
</body>
</html>
